<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="con.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa-linkedin {
  background: #007bb5;
  color: white;
  text-align: center;
        width: 30px;
    height: 30px;
}
.fa-youtube {
  background: #bb0000;
  color: white;
  height: 30px;
  width: 30px;
}
    </style>
</head>
<body>
    <div class="wrapper"> 
        <h2>Contact Me</h2> 
        <div id="error_message"> 
  
        </div> 
        <form action="" 
              id="myform" 
              onsubmit="return validate();"> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Name" 
                       id="name"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Country" 
                       id="country">
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Email Address" 
                       id="email"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Phone" 
                       id="phone"> 
            </div> 
            <div class="input_field"> 
                <input type="text" 
                       placeholder="Enquiry" 
                       id="enquiry"> 
            </div> 
            <div class="input_field"> 
                <textarea placeholder="Drop Your Queries" 
                          id="message"> 
                </textarea> 
            </div> 
            <div class="btn"> 
                <input type="submit"> 
            </div> 
        </form> 
    </div> 
    <script src="con.js"></script> 
    <a href="https://www.linkedin.com/in/dungavath-mounika-bai-3b4394230/" class="fa fa-linkedin"></a>
    <a href="https://www.instagram.com/butterfly_sly532/?hl=en" class="fa fa-instagram"></a>
</body>
</html>
